<!DOCTYPE html>
<html>
<head>
  <title>Surprise for Baby Whitney üíñ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ff4f81, #ff758c, #ff9ecf);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
      text-align: center;
    }

    .container {
      animation: popIn 1s ease-out forwards;
      transform: scale(0.8);
      opacity: 0;
      padding: 20px;
    }

    @keyframes popIn {
      to { transform: scale(1); opacity: 1; }
    }

    h1 {
      font-size: 48px;
      margin-bottom: 15px;
      text-shadow: 0 0 15px white;
    }

    p {
      font-size: 20px;
      max-width: 450px;
      margin: auto;
      line-height: 1.6;
    }

    button {
      margin-top: 25px;
      padding: 15px 35px;
      border: none;
      border-radius: 40px;
      background: white;
      color: #ff4f81;
      font-size: 18px;
      cursor: pointer;
      transition: 0.2s ease;
      box-shadow: 0 0 20px white;
    }

    button:hover {
      transform: scale(1.1);
    }

    .heart, .confetti {
      position: absolute;
      pointer-events: none;
      will-change: transform, opacity;
    }

    .heart {
      font-size: 24px;
      animation: floatUp 3.5s linear forwards;
    }

    @keyframes floatUp {
      from { transform: translate3d(0,0,0); opacity: 1; }
      to { transform: translate3d(0,-100vh,0); opacity: 0; }
    }

    #message {
      display: none;
      margin-top: 20px;
      font-size: 24px;
      text-shadow: 0 0 20px white;
    }
  </style>
</head>

<body>

<div class="container">
  <h1>Baby Whitney üíï</h1>

  <p>
    I made something just for you‚Ä¶  
    Because your smile means everything to me üíñ
  </p>

  <button onclick="surprise()">Open Surprise üéÅ</button>

  <div id="message">
    üíò Happy Valentine‚Äôs Day! You make my world brighter every single day üíò
  </div>
</div>

<script>

function createHeart(x) {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "üíñ";
  heart.style.left = x + "px";
  heart.style.bottom = "0px";
  heart.style.fontSize = (Math.random()*15+20)+"px";
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(),3500);
}

function createConfetti() {
  const colors=["#fff","#ffe6ec","#ff9ecf"];
  for(let i=0;i<40;i++){
    const c=document.createElement("div");
    c.className="confetti";
    c.style.width="8px";
    c.style.height="8px";
    c.style.background=colors[Math.floor(Math.random()*colors.length)];
    c.style.left=window.innerWidth/2+"px";
    c.style.top=window.innerHeight/2+"px";
    document.body.appendChild(c);

    const dx=(Math.random()-0.5)*8;
    const dy=(Math.random()-0.5)*8;

    let life=0;
    const anim=setInterval(()=>{
      life++;
      c.style.transform=`translate3d(${dx*life}px,${dy*life}px,0)`;
      c.style.opacity=1-life/40;
      if(life>40){c.remove();clearInterval(anim);}
    },16);
  }
}

function surprise() {
  document.getElementById("message").style.display="block";
  createConfetti();

  for(let i=0;i<12;i++){
    createHeart(Math.random()*window.innerWidth);
  }
}

</script>

</body>
</html>
