<!DOCTYPE html>
<html>
<head>
<title>For You ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  margin: 0;
  padding: 0;
  overflow: hidden;
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(-45deg, #ff758c, #ff7eb3, #ff4f81, #ff9a9e);
  background-size: 400% 400%;
  animation: gradientBG 8s ease infinite;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  color: white;
  text-align: center;
}

@keyframes gradientBG {
  0% {background-position: 0% 50%;}
  50% {background-position: 100% 50%;}
  100% {background-position: 0% 50%;}
}

.container {
  z-index: 2;
  animation: fadeIn 2s ease forwards;
  opacity: 0;
}

@keyframes fadeIn {
  to { opacity: 1; }
}

h1 {
  font-size: 38px;
  animation: glow 2s ease-in-out infinite alternate;
}

@keyframes glow {
  from { text-shadow: 0 0 10px #fff; }
  to { text-shadow: 0 0 25px #fff, 0 0 40px #ff4f81; }
}

p {
  font-size: 18px;
  max-width: 300px;
  margin: 15px auto;
}

button {
  margin-top: 20px;
  padding: 12px 25px;
  border: none;
  border-radius: 30px;
  background: white;
  color: #ff4f81;
  font-size: 16px;
  cursor: pointer;
  transition: 0.3s ease;
}

button:hover {
  transform: scale(1.1);
  background: #ffe6ec;
}

/* Floating hearts */
.heart {
  position: absolute;
  bottom: -10px;
  font-size: 20px;
  animation: floatUp 6s linear infinite;
  opacity: 0.7;
}

@keyframes floatUp {
  0% { transform: translateY(0); opacity: 0.7; }
  100% { transform: translateY(-100vh); opacity: 0; }
}

/* Picture frame */
img {
  border-radius: 20px;
  border: 5px solid white;
  width: 200px;
  height: auto;
  box-shadow: 0 0 25px #ff4f81, 0 0 50px #ff7eb3;
  margin: 20px auto;
  display: block;
}

/* Hidden message */
#hiddenMessage {
  display: none;
  font-size: 20px;
  margin-top: 15px;
  animation: fadeInMsg 2s ease forwards;
  opacity: 0;
}

@keyframes fadeInMsg {
  to { opacity: 1; }
}
</style>
</head>

<body>

<!-- Background Music -->
<audio autoplay loop>
  <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_5d33f45b80.mp3?filename=soft-love-music-11028.mp3" type="audio/mpeg">
</audio>

<div class="container">
  <h1>baby Whitney ‚ù§Ô∏è</h1>
  <img src="whitney.jpg" alt="Whitney">
  <p>
    I made this little space just for you.  
    You make my days brighter and my smile real.  
    I'm grateful for you every single day.
  </p>
  <button onclick="showMessage()">Tap Me üíï</button>
  <div id="hiddenMessage">üíå I love you more than words can say ‚ù§Ô∏è</div>
</div>

<script>
function showMessage() {
  alert("You are special to me more than you know ‚ù§Ô∏è");
}

// Create floating hearts
function createHeart() {
  const heart = document.createElement("div");
  heart.classList.add("heart");
  heart.innerHTML = "‚ù§Ô∏è";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
  document.body.appendChild(heart);

  setTimeout(() => {
    heart.remove();
  }, 6000);
}

setInterval(createHeart, 500);

// Show hidden message after 5 seconds
setTimeout(() => {
  document.getElementById('hiddenMessage').style.display = 'block';
}, 5000);
</script>

</body>
</html>
