<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Hey You</title>

<style>
body{
background:linear-gradient(135deg,#0f0f0f,#1a1a1a);
color:white;
display:flex;
justify-content:center;
align-items:center;
height:100vh;
margin:0;
font-family:Arial, Helvetica, sans-serif;
text-align:center;
}

.card{
background:#141414;
padding:30px;
border-radius:20px;
box-shadow:0 0 40px rgba(255,70,120,0.35);
max-width:500px;
}

h1{
color:#ff4d88;
}

p{
font-size:18px;
line-height:1.7;
}
</style>
</head>

<body>

<div class="card">
<h1>Hi ❤️</h1>

<p>
I know people celebrate Valentine’s Day,<br><br>
but I don't want just one date to decide when I show you love.<br><br>

I want to care about you on random days,<br>
normal days,<br>
and even boring days.<br><br>

Because you matter to me every day, not just February 14.
</p>

</div>

</body>
</html>
